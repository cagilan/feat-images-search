<div class="image-container">
  <div
    class="card cardDisplay"
    *ngFor="let images of imagesStoreSet | async; let i = index"
  >
    <div class="card-header">
      {{ images.name }}
      <i class="fa fa-edit float-right" (click)="editFavoriteList(images, i)"></i>
    </div>
    <div class="card-body">
      <h5 class="card-title">Description: {{ images.desc }}</h5>
      <div class="row">
        <div
          class="col-lg-3 col-md-4 col-xs-6 imageBox"
          *ngFor="let image of images.links"
        >
          <a href="#">
            <img
              class="img-thumbnail"
              class="img-fluid"
              [src]="image.url"
              alt="Another alt text"
            />
          </a>
          <div class="image-desc">
            <i class="fa fa-download float-right" (click)="downloadImage(image)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
