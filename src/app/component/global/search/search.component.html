<form>
  <div class="global-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input
      type="text"
      name="query"
      class="form-control"
      placeholder="Search"
      autocomplete="off"
      [(ngModel)]="query"
      (ngModelChange)="searchImage($event)"
    />
  </div>
</form>
